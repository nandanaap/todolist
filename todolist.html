<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1 class="text-center my-4">Interactive To-Do List</h1>
    
    <div class="container d-flex flex-column flex-lg-row justify-content-center align-items-start gap-4">
        <!-- Clock Section -->
        <div class="pic bg-white shadow rounded p-4 text-center flex-fill">
            <h4>Current Time</h4>
            <div id="clock">
                <span id="date" class="d-block fw-bold"></span>
                <span id="day" class="d-block text-muted"></span>
                <span id="time" class="d-block display-6 text-primary"></span>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div class="list bg-white shadow rounded p-4 flex-fill">
            <h4>Manage Your Tasks</h4>
            <div class="input-group mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="Enter a new task">
                <button id="add-btn" class="btn btn-primary">Add Task</button>
            </div>
            <ul id="todo-list" class="list-group"></ul>
        </div>

        <!-- Notes Section -->
        <div class="pics2 bg-white shadow rounded p-4 flex-fill">
            <h4>Add a Note</h4>

            <textarea id="notes" class="form-control" rows="5" placeholder="What's on your mind?"></textarea>
            <button id="save-note-btn" class="btn btn-success mt-2">Save Note</button>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="too.js"></script>
</body>
</html>
